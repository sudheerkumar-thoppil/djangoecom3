{% load static %}
<h1 style="color:red ;">Online Shopping Cart</h1>
{% for product in products %}
    <p style="color:blue ;">{{ product.prod_name}}</p>
    <img  src="{{product.prod_image.url}}"></img>
    <h3>Rs.{{product.prod_price}}</h3>

{% endfor %}

<style>
    img{
     width: 350px;
     height: 250px;
     display: inline-flex;
    }
    
 </style>
